<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ubatuba - Seu lar no paraíso</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
  <header>
  <div class="topo">
    <div class="logo">
      <img src="./IMG/logo.svg" alt="Logo da Empresa">
    </div>
    <div class="redesSociais">
      <button><i class="fa-brands fa-instagram fa-2x"></i></button>
      <button><i class="fa-brands fa-facebook fa-2x"></i></button>
      <button><i class="fa-brands fa-youtube fa-2x"></i></button>
      <button><i class="fa-brands fa-whatsapp fa-2x" ></i></button>

    </div>
    <nav>
      <ul>
        <li><a href="">Início</a></li>
        <li><a href="">Imóveis</a></li>
        <li><a href="">Alto Padrão</a></li>
        <li><a href="">Empreendimentos</a></li>
        <li><a href="">Contato</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="banner">
  <h1>Ubatuba</h1>
  <p>Seu lar no <span class="paraiso">paraíso</span></p>
  

  <div class="busca">
    <h3>Busca</h3>
    <form>
      <label for="tipo">Tipo </label>
      <input type="text" id="tipo" name="tipo">

      <label for="negocio">Negócio </label>
      <input type="text" id="negocio" name="negocio">

      <label for="local">Local </label>
      <input type="text" id="local" name="local">

      <button type="submit">BUSCAR</button>
    </form>
  </div>
</section>

  </section>

   <!-- Seção de imóveis -->
   <h1 class="naPlanta">Oportunidades na planta</h1>   
   <section class="imoveis">
    <article class="imovel">

      <img src="./IMG/Rectangle 15.png" alt="Imagem imóvel 1">
      <h3>Rua laLlalala, 123 - Ubatuba, SP <br>CEP 12345678</h3>
      <div>
        <img src="./IMG/Sleeping in Bed.svg" alt="Icon Dormitórios">
        <img src="./IMG/Car.svg" alt="Icon Garagens">
        <img src="./IMG/Bathtub.svg" alt="Icon Banheiros">
        <img src="./IMG/ñ fav.svg" alt="Icon Favorite">
      </div>
    </article>

  </section>

</body>

</html>
